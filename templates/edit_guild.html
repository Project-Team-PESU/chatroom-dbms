{% extends 'base.html' %}
{% block content %}
    <form action="{{url_for('show', id=guild.id)}}?_method=PATCH" method="POST">
        <input type="text" name="name" value="{{guild.name}}">
        <input type="submit" value="Add a guild">
    </form>

    <form action="{{url_for('show', id=guild.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="Delete a guild">
    </form>
{% endblock %}
